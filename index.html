<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h1>Gallery</h1>
<div id="mycarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="item active">
      <center>
        <a href="#" target="_blank">
          <img src="twitter-in-stream-wide-iron-man.jpg"class="img-responsive">
        </a>
        <div class="carousel-content">
          <h2>Iron Man</h2>
        </div>
      </center>
    </div>
    <div class="item">
      <center>
        <a href="#" target="_blank">
          <img src="220px-Chris_Hemsworth_as_Thor.jpg" class="img-responsive">
        </a>
        <div class="carousel-content">
          <h2>Thor</h2></div>
      </center>     
    </div>
    <div class="item">
        <center>
          <a href="#" target="_blank">
            <img src="Captain-America-Civil-War-Black-Widow.jpg" class="img-responsive">
          </a>
          <div class="carousel-content">
            <h2>Black Widow</h2></div>
        </center>     
      </div>
      <div class="item">
        <center>
          <a href="#" target="_blank">
            <img src="Captain-Marvel-Carol-Danvers-Powers-Flying-Space-Binary.jpg" class="img-responsive">
          </a>
          <div class="carousel-content">
            <h2>Captain Marvel</h2></div>
        </center>     
      </div>
      <div class="item">
        <center>
          <a href="#" target="_blank">
            <img src="MCU-Animals-and-Insects-Falcon-Cropped.jpg" class="img-responsive">
          </a>
          <div class="carousel-content">
            <h2>Falcon</h2></div>
        </center>     
      </div>
      <div class="item">
        <center>
          <a href="#" target="_blank">
            <img src="freepressjournal_2019-09_316792ad-a159-463f-bca7-65ddac443f84_hulk_thor_ragnarok_2_1548346471.jpg" class="img-responsive">
          </a>
          <div class="carousel-content">
            <h2>Hulk</h2></div>
        </center>     
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
</div>

</body>
</html>
